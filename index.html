<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <style type="text/css">
            body {
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                font-size: 15pt;
            }

            .h1 {
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
                font-size: 40pt;
            }

            span {
                font-size: 35pt;
                color: rgb(180, 100, 220);
            }

            button {
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            }
        </style>
        <script type="text/javascript">
            window.onload = function() { 
                document.getElementById("form-calc").onsubmit = function() { 
                    return false;
                };
            };

            function doCalculate() {
                var spent_hr        = parseFloat(document.getElementById("spent_hr").value);
                var hourly_rate     = parseFloat(document.getElementById("hourly_rate").value);
                var materials_cost  = parseFloat(document.getElementById("materials_cost").value);
                var artwork_costs = spent_hr * hourly_rate + materials_cost;

                if (!isNaN(artwork_costs)) {
                    document.getElementById("artwork_costs").innerText = artwork_costs.toFixed(2);
                }

                var desired_profit  = parseFloat(document.getElementById("desired_profit").value);
                var sale_price = artwork_costs * (1 + parseFloat(desired_profit/100));

                if (!isNaN(sale_price)) {
                    document.getElementById("sale_price").innerText = sale_price.toFixed(2);
                }
            }

        </script>
    </head>
    <body>
        <p class="h1" >ART PRICING CALCULATOR TOOL</p>
        <p></p>

        <form id="form-calc" class="row g-3">
            <div class="row mb-3">
                <label for="spent_hr" class="col-sm-2 col-form-label">Completed Hours: </label>
                <div class="col-sm-4">
                    <input id="spent_hr" type="number" class="form-control" placeholder="Spent to create the art work (hr)" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="hourly_rate" class="col-sm-2 col-form-label">Salary Per Hour: </label>
                <div class="col-sm-4">
                    <input id="hourly_rate" type="number" class="form-control" placeholder="Charge per hour in local currency ($/hr)" required >
                </div>
            </div>

            <div class="row mb-3">
                <label for="materials_cost" class="col-sm-2 col-form-label">Cost of Materials: </label>
                <div class="col-sm-4">
                    <input id="materials_cost" type="number" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="artwork_costs" class="col-sm-2 col-form-label">Artwork Costs: </label>
                <div class="col-sm-4">
                    <span id="artwork_costs"></span>
                </div>
            </div>

            <div class="row mb-3">
                <label for="desired_profit" class="col-sm-2 col-form-label">Desired Profit:</label>
                <div class="col-sm-4">
                    <input id="desired_profit" type="number" class="form-control" placeholder="Input % you want to make on your artwork costs (0-100)" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="sale_price" class="col-sm-2 col-form-label">Sale Price:</label>
                <div class="col-sm-4">
                    <span id="sale_price"></span>
                </div>
            </div>

            <div class="row mb-3">
                <label for="sale_price" class="col-sm-2 col-form-label"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary" onclick="doCalculate()">Calculate</button>
                    <button type="reset" class="btn btn-primary">Reset</button>
                </div>
            </div>
        </form>
    </body>
</html>
